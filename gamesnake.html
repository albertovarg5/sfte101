<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="gamesnake.css">
  <style>
    .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #0f0;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Home button -->
  <a class="home-button" href="https://johnshijo.github.io/AceDaySFTE120/">Home</a>

  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas><br>
    <button id="restartBtn">Restart</button>
    <div id="score">Score: 0</div>
    <div class="controls">
      <button id="upBtn">↑</button>
      <button id="leftBtn">←</button>
      <button id="downBtn">↓</button>
      <button id="rightBtn">→</button>
    </div>
  </div>

  <script src="gamesnake.js"></script>
</body>
</html>
